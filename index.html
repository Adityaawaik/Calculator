<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">Calculator</h1>

    <div class="entire-calculator">
      <div class="calculator-layout">
        <div class="calculator-display">
          <input
            type="text"
            class="cal-displayer"
            minlength="1"
            maxlength="10"
            disabled
            placeholder="00"
          />
        </div>
        <div class="calculator-digits">
          <button class="all-clear-digit">AC</button>
          <button class="clear-digit">C</button>
          <button class="operator">%</button>
          <button class="operator">/</button>
          <button class="cal-each-digit">7</button>
          <button class="cal-each-digit">8</button>
          <button class="cal-each-digit">9</button>
          <button class="operator">*</button>
          <button class="cal-each-digit">4</button>
          <button class="cal-each-digit">5</button>
          <button class="cal-each-digit">6</button>
          <button class="operator">-</button>
          <button class="cal-each-digit">1</button>
          <button class="cal-each-digit">2</button>
          <button class="cal-each-digit">3</button>
          <button class="operator">+</button>
          <button class="cal-each-digit">00</button>
          <button class="cal-each-digit">0</button>
          <button class="cal-each-digit">.</button>
          <button class="equal-to">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
